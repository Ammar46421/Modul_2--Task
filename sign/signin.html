<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="loginpage">
      <a href="./../index.html" class="hp">&#x2190;</a>
      <div class="login-box">
        <form>
          <h1>Sign-in</h1>
          <label>Email</label>
          <input type="email" placeholder="Email" required />
          <label>Password</label>
          <input
            type="password"
            placeholder="Password"
            minlength="8"
            required
          />
          <input type="submit" value="Sign-in" />
        </form>
      </div>
      <p class="p2">
        <!-- Not have an account? <a href="./singup.html">Create Account</a> -->
      </p>

      <!-- signup -->
      <!-- <a href="./../index.html" class="hp">&#x2190;</a> -->
      <div class="signup-box">
        <form>
          <h1>Sign-up</h1>
          <label>Email</label>
          <input type="email" placeholder="Email" required />
          <label>Password</label>
          <input
            type="password"
            placeholder="Password"
            minlength="8"
            required
          />
          <input type="submit" value="Sign-up" />
        </form>
      </div>
    </div>
  </body>
</html>
