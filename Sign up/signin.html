<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css" />
  </head>
  <body>
    <div id="auth_container">
      <div class="signup">
        <h1>Sign up</h1>
        <input id="signup_email" type="email" />
        <input id="signup_password" type="password" />
        <button id="btn">sign up</button>
      </div>
      <div class="signin">
        <h1>Sign in</h1>
        <input id="signin_email" type="email" />
        <input id="signin_password" type="password" />
        <button id="signin_btn">sign in</button>
      </div>
    </div>
    <div id="dashboard" style="display: none">
      <p id="user_info"></p>
      <button id="logout">Logout</button>
    </div>

    <a href="./../index.html" style="font-size: larger;">Back To Main Page</a>

    <script src="./in/apps.js" type="module"></script>
  </body>
</html>
